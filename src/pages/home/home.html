
<ion-header>
  <ion-navbar>

    <!-- <ion-title>Home</ion-title> -->
    <button ion-button icon-only menuToggle class="nav-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrap">
    <div class="wrap_inner_sect">
      <h2>Check Availability</h2>
      <div class="form-group">
        <input type="text" class="input-group" placeholder="Origin" required>
        <input type="text" class="input-group" placeholder=" Destination" required>
      </div>
      <div class="form-group">
        <button class="btn btn-search">Enquire</button>
      </div>

      <small>*Train timings may vary</small>
    </div>

  </div>

</ion-content>
